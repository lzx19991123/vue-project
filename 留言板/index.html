<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	</head>

	<body>
		<div class="container" id="app">
			<table class="table table-bordered table-hover">
				<caption class="h2 text-center">留言板</caption>
				<tr>
					<th class="text-center col-md-3">姓名</th>
					<th class="text-center col-md-8">留言</th>
					<th class="text-center col-md-1">操作</th>
				</tr>

				<tr class="text-center" v-for="item in list">

					<td>{{item.name}}</td>

					<td>{{item.message}}</td>

					<td><input type="button" value="删除" class="btn btn-danger" id="show" v-on:click="showDelete()"></td>
				</tr>
				<tr>
					<td colspan="4" class="text-center text-muted" v-show="list.length==0">
						<p>暂时没有数据...........</p>
					</td>
				</tr>

			</table>
			<div id="mymodal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form action="#" class="form-horizontal">
							<div class="modal-header">
								<button class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<span class="col-sm-2 col-sm-offset-2 text-center">姓名:</span>
									<div class="col-sm-5">
										<input class="form-control" type="text" placeholder="请输入姓名" id="username" v-model="username" />
									</div>
								</div>
								<div class="form-group">
									<span class="col-sm-2 col-sm-offset-2 text-center">留言:</span>
									<div class="col-sm-5">
										<textarea class="form-control" type="text" placeholder="请输入留言" id="message" v-model="message" style="width: 100%;height: 120px"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-3 col-sm-offset-3">
										<input type="button" value="添加" class="btn btn-primary" v-on:click="add()" />
									</div>
									<div class="col-sm-3">
										<input type="reset" value="重置" class="btn btn-danger" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<button data-target="#mymodal" class="btn btn-primary" data-toggle="modal">点击留言</button>
			<div class="modal" id="modal-1">

				<div class="modal-dialog">

					<div class="modal-content">

						<div class="modal-header">

							<h3 class="modal-title">删除</h3>
						</div>

						<div class="modal-body">
							<div>确认要删除吗？</div>

						</div>

						<div class="modal-footer">
							<button class="btn btn-danger" v-on:click="upHide()" type="submit">确定</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" v-on:click="upHides()">关闭</button>
						</div>

					</div>

				</div>

			</div>

		</div>
	</body>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/index.js"></script>

</html>
